    <style>
        :root {
            --primary-color: #673AB7; /* æ·±ç´«è‰²ä¸»è°ƒï¼Œæ›´æœ‰ç¥ç§˜æ„Ÿ */
            --accent-color: #FFC107; /* ç¥ç€è‰²ç‚¹ç¼€ */
            --success-color: #4CAF50;

        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Segoe UI', sans-serif;

            display: flex;

        .mute-btn {

        .score-board {

        .game-container {
            text-align: center;

            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 4px solid #d1c4e9;
        }

        /* Emoji æ˜¾ç¤ºåŒº */
        .display-area {
            position: relative;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .big-emoji {
            font-size: 9rem;
            line-height: 1.2;
            /* å¢åŠ ä¸€ç‚¹æµ®åŠ¨åŠ¨ç”»ï¼Œæ›´ç”ŸåŠ¨ */
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .speaker-btn {
            margin-top: 10px;
            font-size: 2rem;
            background: var(--accent-color);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: transform 0.1s;
            color: #5d4037;
        }
        .speaker-btn:active {
            transform: scale(0.95);
        }

        /* é€‰é¡¹åŒºåŸŸ */
        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .option-btn {
            height: 85px;
            font-size: 3rem;
            font-weight: bold;
            background-color: white;
            border: 3px solid #b39ddb;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 6px 0 #9575cd;
            transition: all 0.1s;
            color: var(--primary-color);
            font-family: inherit;
        }

        .option-btn:active {
            transform: translateY(6px);
            box-shadow: none;
        }

        .option-btn.correct {
            background-color: #e8f5e9;
            border-color: var(--success-color);
            color: var(--success-color);
            box-shadow: 0 6px 0 #a5d6a7;
            pointer-events: none;
        }
        
        .option-btn.wrong {
            background-color: #ffebee;
            border-color: var(--wrong-color);
            color: #ffcdd2;
            pointer-events: none;
            box-shadow: none;
            transform: translateY(6px);
            position: relative;
        }
        .option-btn.wrong::after {
            content: 'Ã—';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            color: var(--wrong-color);
        }

        .controls {
            margin-top: 10px;
        }
        .next-btn {
            padding: 15px 50px;
            font-size: 1.4rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 6px 10px rgba(0,0,0,0.2);
            font-family: inherit;
        }
        .next-btn:hover { background-color: #5e35b1; }
        
        .next-btn.restart {
            background-color: var(--success-color);
        }

        .result-message {
            display: none;
            font-size: 2.2rem;
            color: var(--text-color);
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <button class="mute-btn" id="muteBtn" onclick="toggleMute()">ğŸ”Š</button>

    <div class="score-board">
        <span id="score">0</span> / 26
    </div>

    <div class="game-container">
        <div class="result-message" id="resultMessage"></div>

        <div id="gamePlayArea">
            <div class="display-area">
                <!-- è¿™é‡Œåªæ˜¾ç¤ºEmoji -->
                <div class="big-emoji" id="displayEmoji">â“</div>
                <!-- æŒ‰é’®ç‚¹å‡»é‡è¯»å•è¯ -->
                <button class="speaker-btn" onclick="speakCurrentWord()">ğŸ“¢</button>
            </div>

            <div class="options-grid" id="optionsContainer"></div>
        </div>

        <div class="controls">
            <button class="next-btn" id="actionBtn" onclick="handleAction()">è·³è¿‡ â”</button>
        </div>
    </div>

    <script>
        // ==================== 1. æ•°æ®å‡†å¤‡ï¼šA-Z å¯¹åº” Emoji å’Œ å•è¯ ====================
        const alphabetData = [
            { letter: 'A', emoji: 'ğŸ', word: 'Apple' },
            { letter: 'B', emoji: 'ğŸ', word: 'Bee' },
            { letter: 'C', emoji: 'ğŸ±', word: 'Cat' },
            { letter: 'D', emoji: 'ğŸ¶', word: 'Dog' },
            { letter: 'E', emoji: 'ğŸ˜', word: 'Elephant' },
            { letter: 'F', emoji: 'ğŸŸ', word: 'Fish' },
            { letter: 'G', emoji: 'ğŸ‡', word: 'Grape' },
            { letter: 'H', emoji: 'ğŸ ', word: 'House' },
            { letter: 'I', emoji: 'ğŸ¦', word: 'Ice cream' },
            { letter: 'J', emoji: 'ğŸ§ƒ', word: 'Juice' },
            { letter: 'K', emoji: 'ğŸ”‘', word: 'Key' },
            { letter: 'L', emoji: 'ğŸ¦', word: 'Lion' },
            { letter: 'M', emoji: 'ğŸŒ™', word: 'Moon' },
            { letter: 'N', emoji: 'ğŸ‘ƒ', word: 'Nose' },
            { letter: 'O', emoji: 'ğŸŠ', word: 'Orange' },
            { letter: 'P', emoji: 'ğŸ·', word: 'Pig' },
            { letter: 'Q', emoji: 'ğŸ‘‘', word: 'Queen' },
            { letter: 'R', emoji: 'ğŸ°', word: 'Rabbit' },
            { letter: 'S', emoji: 'ğŸŒ', word: 'Sun' },
            { letter: 'T', emoji: 'ğŸ¯', word: 'Tiger' },
            { letter: 'U', emoji: 'â˜‚ï¸', word: 'Umbrella' },
            { letter: 'V', emoji: 'ğŸ»', word: 'Violin' },
            { letter: 'W', emoji: 'ğŸ‰', word: 'Watermelon' },
            { letter: 'X', emoji: 'ğŸ„', word: 'X-mas' }, // X å¼€å¤´çš„å…·è±¡è¯å¾ˆéš¾æ‰¾ï¼ŒX-mas æ¯”è¾ƒå¸¸è§
            { letter: 'Y', emoji: 'ğŸª€', word: 'Yo-yo' },
            { letter: 'Z', emoji: 'ğŸ¦“', word: 'Zebra' }
        ];

        // ==================== 2. éŸ³æ•ˆç³»ç»Ÿ (Web Audio API) ====================
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let isMuted = false;

        const sfx = {
            start: () => playTone(440, 'sine', 0.1, 0.1),
            correct: () => playTone(880, 'triangle', 0.05, 0.1),
            wrong: () => playTone(150, 'sawtooth', 0.1, 0.2),
            win: () => playMelody([523, 523, 659, 784, 523, 784, 1046], 0.15)
        };

        function playTone(freq, type, attack, decay) {
            if(isMuted) return;
            if(audioContext.state === 'suspended') audioContext.resume();
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            osc.type = type;
            osc.frequency.value = freq;
            gain.gain.setValueAtTime(0, audioContext.currentTime);
            gain.gain.linearRampToValueAtTime(0.2, audioContext.currentTime + attack);
            gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + attack + decay);
            osc.connect(gain);
            gain.connect(audioContext.destination);
            osc.start();
            osc.stop(audioContext.currentTime + attack + decay);
        }

        function playMelody(notes, speed) {
            if(isMuted) return;
            notes.forEach((note, index) => {
                setTimeout(() => {
                    playTone(note, 'sine', 0.05, speed);
                }, index * (speed * 1000));
            });
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('muteBtn').innerText = isMuted ? 'ğŸ”‡' : 'ğŸ”Š';
        }

        // ==================== 3. è¯­éŸ³æœ—è¯» (TTS) ====================
        function speakCurrentWord() {
            if(isGameFinished || isMuted) return;
            
            window.speechSynthesis.cancel(); // åœæ­¢ä¹‹å‰çš„

            const currentData = currentRoundList[currentIndex];
            // æœ—è¯» "å•è¯" (ä¾‹å¦‚: "Apple")
            const utterance = new SpeechSynthesisUtterance(currentData.letter);
            utterance.lang = 'en-US'; 
            utterance.rate = 0.9;
            utterance.pitch = 1.1; 

            window.speechSynthesis.speak(utterance);
        }

        // ==================== 4. æ¸¸æˆé€»è¾‘ ====================
        
        let currentRoundList = [];
        let currentIndex = 0;
        let score = 0;
        let isQuestionComplete = false;
        let isGameFinished = false;

        const displayEl = document.getElementById('displayEmoji');
        const optionsContainer = document.getElementById('optionsContainer');
        const scoreEl = document.getElementById('score');
        const actionBtn = document.getElementById('actionBtn');
        const gamePlayArea = document.getElementById('gamePlayArea');
        const resultMessageEl = document.getElementById('resultMessage');

        initGame();

        function initGame() {
            sfx.start();

            // å®Œæ•´å¤åˆ¶ä¸€ä»½æ•°æ®å¹¶æ‰“ä¹±ï¼Œä¿è¯26ä¸ªå­—æ¯éƒ½å‡ºä¸€é
            currentRoundList = [...alphabetData];
            shuffleArray(currentRoundList);

            currentIndex = 0;
            score = 0;
            isGameFinished = false;
            
            scoreEl.innerText = '0';
            actionBtn.innerText = "è·³è¿‡ â”";
            actionBtn.classList.remove('restart');
            actionBtn.onclick = handleAction;

            resultMessageEl.style.display = 'none';
            gamePlayArea.style.display = 'block';

            loadQuestion(currentIndex);
        }

        function loadQuestion(index) {
            if (index >= 26) {
                finishGame();
                return;
            }

            isQuestionComplete = false;
            const currentData = currentRoundList[index];

            // 1. æ˜¾ç¤º Emoji (è°œé¢)
            displayEl.innerText = currentData.emoji;
            
            // 2. æœ—è¯» å•è¯ (çº¿ç´¢)
            // å»¶æ—¶ä¸€ç‚¹ç‚¹ï¼Œç­‰å¾…ç•Œé¢åˆ·æ–°
            setTimeout(() => {
                speakCurrentWord();
            }, 300);

            // 3. ç”Ÿæˆé€‰é¡¹ (ç­”æ¡ˆæ˜¯å­—æ¯)
            renderOptions(currentData);
        }

        function renderOptions(data) {
            optionsContainer.innerHTML = '';
            const targetLetter = data.letter;

            // å‡†å¤‡å¹²æ‰°é¡¹ï¼šä»å‰©ä½™çš„25ä¸ªå­—æ¯ä¸­éšæœºé€‰3ä¸ª
            const otherItems = alphabetData.filter(item => item.letter !== targetLetter);
            shuffleArray(otherItems);
            const wrongItems = otherItems.slice(0, 3);
            
            // ç»„åˆæ­£ç¡®é¡¹å’Œå¹²æ‰°é¡¹
            // ä¸ºäº†æ–¹ä¾¿ï¼Œé€‰é¡¹åªå­˜å­—æ¯
            const options = [targetLetter, ...wrongItems.map(i => i.letter)];
            shuffleArray(options);

            // ç”ŸæˆæŒ‰é’®
            options.forEach(optLetter => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                // æ˜¾ç¤º "Aa" æ ¼å¼ï¼Œå¸®åŠ©å­©å­åŒæ—¶è®¤è¯»å¤§å°å†™
                btn.innerText = `${optLetter}${optLetter.toLowerCase()}`; 
                btn.onclick = () => handleOptionClick(btn, optLetter, targetLetter);
                optionsContainer.appendChild(btn);
            });
        }

        function handleOptionClick(btn, selectedLetter, targetLetter) {
            if (isQuestionComplete || isGameFinished) return;
            if (audioContext.state === 'suspended') audioContext.resume();

            if (selectedLetter === targetLetter) {
                // === ç­”å¯¹ ===
                sfx.correct();
                btn.classList.add('correct');
                isQuestionComplete = true;
                score++;
                scoreEl.innerText = score;

                // 1ç§’åè‡ªåŠ¨ä¸‹ä¸€é¢˜
                setTimeout(() => {
                    currentIndex++;
                    loadQuestion(currentIndex);
                }, 1000);
            } else {
                // === ç­”é”™ ===
                sfx.wrong();
                btn.classList.add('wrong');
            }
        }

        function handleAction() {
            if (isGameFinished) {
                initGame(); 
            } else {
                if(isQuestionComplete) return;
                currentIndex++;
                loadQuestion(currentIndex);
            }
        }

        function finishGame() {
            isGameFinished = true;
            sfx.win();
            
            gamePlayArea.style.display = 'none';
            resultMessageEl.style.display = 'block';

            let msg = "";
            if(score === 26) msg = "å¤ªå‰å®³äº†ï¼å…¨å¯¹ï¼ğŸ‰";
            else if(score >= 20) msg = "éå¸¸æ£’ï¼ğŸŒŸ";
            else msg = "å®ŒæˆæŒ‘æˆ˜ï¼ğŸˆ";

            resultMessageEl.innerHTML = `${msg}<br>æœ€ç»ˆå¾—åˆ†: ${score} / 26`;

            actionBtn.innerText = "ğŸ”„ å†ç©ä¸€æ¬¡";
            actionBtn.classList.add('restart');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
    </script>
