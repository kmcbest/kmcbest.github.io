    <style>
        body {
            margin-left: 5%;
            margin-right: 5%;
        }

        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        * {
            padding: 0;
            margin: 2px;
        }

        .title {
            text-align: center;
        }

        .ui-slider {
            display: inline-block;
            width: 6em;
            top: 3px;
        }

        #custom-handle_level,
        #custom-handle_sig,
        #custom-handle_forgefodder,
        #custom-handle_forgereceiver {
            width: 2em;
            height: 1.2em;
            top: 50%;
            margin-top: -.6em;
            text-align: center;
            line-height: 1.6em;
        }
    </style>

    <script>
        $(function () {
            var handle1 = $("#custom-handle_level");
            $("#slider_level").slider({
                min: 1,
                max: 50,
                value: 50,
                create: function () {
                    handle1.text($(this).slider("value"));
                },
                slide: function (event, ui) {
                    handle1.text(ui.value);

            var handle2 = $("#custom-handle_sig");

                max: 100,

        });
