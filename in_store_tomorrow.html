<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>明天卖啥？</title>

    <style>
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -60px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tooltip .tooltiptext::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #555 transparent transparent transparent;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }

        * {
            padding: 0;
            margin: 1px;
        }

        #calculater {
            margin: auto;
            margin-top: 30px;
            border: solid 6px #2371D3;
            border-spacing: 0px;
        }

        .title {
            text-align: center;
        }

        #display {
            width: 100%;
            height: 30px;
            border-bottom: solid 4px #2371D3;
            font-weight: bold;
            color: #193D83;
            font-family: 黑体;
            padding-left: 2px;
        }

        .numberkey {
            cursor: pointer;
            width: 40px;
            height: 30px;
            border: solid 1px #FFFFFF;
            background: #2371d3;
            color: #FFFFFF;
            text-align: center;
            font-weight: bold;
            font-family: 黑体;
        }

        #equality {
            cursor: pointer;
            width: 40px;
            height: 100%;
            background: #2371d3;
            border: solid 1px #FFFFFF;
            color: #FFFFFF;
            text-align: center;
            font-weight: bold;
            font-family: 黑体;
        }

        .numberkey:hover {
            background: #EA6F30;
        }

        #equality:hover {
            background: #EA6F30;
        }
    </style>
    <script type="text/javascript" src="raid_store.js"></script>

</head>

<body>
    <h2 class="title">明天卖啥？</h2>
    <!-- <p>今天是</p> -->
    <p id="todayDate"></p> <br />
    <script type="text/javascript">
        document.getElementById('todayDate').innerHTML = '今天是' + todayis(true);
    </script>
    <p id="todayInStore"></p> <br />
    <script type="text/javascript">
        document.getElementById('todayInStore').innerHTML = '突袭商店商品为：' + getItems(allItems_cn, true);
    </script>
    <p id="tomorrowDate"></p> <br />
    <script type="text/javascript">
        document.getElementById('tomorrowDate').innerHTML = '<strong>明天是' + todayis(false) + '</strong>';
    </script>
    <p id="tomorrowInStore"></p> <br />
    <script type="text/javascript">
        document.getElementById('tomorrowInStore').innerHTML = '<strong>突袭商店商品为：' + getItems(allItems_cn, false) + '</strong>';
    </script>

</body>

</html>
